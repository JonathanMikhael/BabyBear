{% extends 'layout.html'%}
{% block content %}
<!-- about section -->

<section class="about_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="detail-box">
          <div class="heading_container">
            <h2>
              Update Product
            </h2>
          </div>
          {% for row in data %}
          <form action="/halamanedit" method="POST">
            <div class="form-group">
              <label for="inputAddress">Judul Buku</label>
              <input type="text" class="form-control" name='judul' value='{{row[1]}}'>
            </div>
            <div class="form-group">
              <label for="inputAddress">Penulis Buku</label>
              <input type="text" class="form-control" name='penulis' value='{{row[2]}}'>
            </div>
            <div class="form-group">
              <label for="inputAddress">Penerbit Buku</label>
              <input type="text" class="form-control" name='penerbit' value='{{row[3]}}'>
            </div>
            <div class="form-group">
              <label for="inputAddress">Stok Buku</label>
              <input type="text" class="form-control" name='stock' value='{{row[4]}}'>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
          </form>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4">
        <div class="img-box">
          <img src="static/images/about-img.png" alt="">
        </div>
      </div>

    </div>
  </div>
</section>

<!-- end about section -->


{% endblock %}
